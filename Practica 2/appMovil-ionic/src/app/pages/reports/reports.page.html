<ion-header>
  <ion-toolbar>
    <ion-title>Estadisticas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item  class="ion-activated">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      <ion-label>Volumen máximo exhalado </ion-label>
    </ion-item>

  <ion-item class="ion-activated">
      <ion-icon name="podium-outline" slot="start"></ion-icon>
      <ion-label>Promedio de volumen exhalado </ion-label>
  </ion-item>

    <ion-item class="ion-activated">
      <ion-icon name="remove-circle-outline" slot="start"></ion-icon>
      <ion-label> Volumen mínimo exhalado</ion-label>
    </ion-item>
  
    <ion-item class="ion-activated">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      <ion-label> Volumen máximo inhalado </ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon name="podium-outline" slot="start"></ion-icon>
      <ion-label> Promedio de volumen inhalado </ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon name="remove-circle-outline" slot="start"></ion-icon>
      <ion-label>Volumen mínimo inhalado</ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon name="speedometer-sharp" slot="start"></ion-icon>
      <ion-label>Medicion final del VO2 Max</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
