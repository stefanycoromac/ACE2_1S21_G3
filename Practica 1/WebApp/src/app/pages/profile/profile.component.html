<div class="row d-flex justify-content-center align-items-center" style="height: 100vh ">
  <div class="col-12 col-lg-8 align-self-center">
    <div class="card card-graph">
      <div class="card-body ">
        <div class="form-container sign-in-container">
          <form autocomplete="off" #formProfile="ngForm" (ngSubmit)="update()">
            <h1 class="title center">Perfil</h1>
            <hr>

            <div class="row">
              <div class="col-12 col-lg-12">
                <div class="form-group">
                  <label for="nickname">Nickname</label>
                  <input class="form-control" type="text" name="nickname" id="nickname" [value]="user.nickname" required
                    disabled>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-lg-6">
                <div class="form-group">
                  <label for="first_name">Nombre</label>
                  <input class="form-control" type="text" name="FirstName" id="first_name" [value]="user.nombre"
                    required disabled>
                </div>
              </div>
              <div class="col-12 col-lg-6">
                <div class="form-group">
                  <label for="last_name">Apellido</label>
                  <input class="form-control" type="text" name="LastName" id="last_name" [value]="user.apellido"
                    required disabled>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-lg-3">
                <div class="form-group">
                  <label for="birth">Edad</label>
                  <input class="form-control" type="text" name="Birth" id="birth" #gender="ngModel"
                    [(ngModel)]="user.edad" required>
                </div>
              </div>
              <div class="col-12 col-lg-3">
                <div class="form-group">
                  <label for="Gender">Genero</label>
                  <select class="form-control custom-select" name="Gender" id="gender" #gender="ngModel"
                    [(ngModel)]="user.genero" required>
                    <option value="1">Masculino</option>
                    <option value="0">Femenino</option>
                  </select>
                </div>
              </div>
              <div class="col-12 col-lg-3">
                <div class="form-group">
                  <label for="height">Estatura</label>
                  <input class="form-control" type="text" name="Height" id="height" #height="ngModel"
                    [(ngModel)]="user.estatura" required>
                </div>
              </div>
              <div class="col-12 col-lg-3">
                <div class="form-group">
                  <label for="weight">Peso</label>
                  <input class="form-control" type="text" name="Weight" id="weight" #weight="ngModel"
                    [(ngModel)]="user.peso" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-lg-12">
                <div class="form-group">
                  <button type="submit" class="log-btn" [disabled]="!formProfile.form.valid">Actualizar</button>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
