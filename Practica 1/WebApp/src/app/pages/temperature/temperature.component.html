<div class="row page-content">
  <div class="col-12 col-lg-12 align-self-center">
    <h1>Temperatura</h1>
  </div>

  <div class="col-12 col-lg-8 align-self-center">
    <div class="card card-graph">
      <div class="card-body ">

        <app-vertical-bar-chart [data]="data" [scheme]="scheme" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
          [legendTitle]="legendTitle"></app-vertical-bar-chart>

      </div>
    </div>
  </div>

  <div class="col-12 col-lg-4 align-self-center">

    <div class="card">
      <div class="card-body">
        <h5 class="card-text">{{lastTP.fechaHora | date:'MMM d, y, h:mm:ss a'}}</h5>
        <p class="card-text">Promedio: {{lastTP.promedio || 0.00}} &#176;C</p>
        <p class="card-text">Minima: {{lastTP.minima || 0.00}} &#176;C</p>
        <p class="card-text">Maxima: {{lastTP.maxima || 0.00}} &#176;C</p>
      </div>
    </div>

  </div>

</div>

<div class="row page-content">
  <div class="col-12 col-lg-12 align-self-center">
    <h1>Historial de temperatura</h1>
  </div>

  <div class="col-12 col-lg-12 align-self-center">
    <div class="card card-graph">
      <div class="card-body ">

        <app-grouped-vertical-bar-chart [data]="dataReports" [scheme]="scheme" [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel" [legendTitle]="legendReportTitle"></app-grouped-vertical-bar-chart>

      </div>
    </div>
  </div>
</div>
