<ion-header>
  <ion-toolbar>
    <ion-title> Inicio de Sesion </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="login">
    <ion-card-header>
      <ion-card-subtitle>VO2 Max</ion-card-subtitle>
      <ion-card-title> Inicio de Sesion </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item class="item">
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item class="item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type='password'></ion-input>
      </ion-item>

      <ion-button class="buttonLogin" expand="block" shape="round"  [routerLink]="['/vo2-max']" >Iniciar Sesion</ion-button>
    </ion-card-content>
    <ion-item class="item">
      <ion-label style="color:#2181DC ;" (click)="showCreateAccount()">  ¿No tienes una cuenta?  </ion-label>
    </ion-item>    

  </ion-card>
</ion-content>
