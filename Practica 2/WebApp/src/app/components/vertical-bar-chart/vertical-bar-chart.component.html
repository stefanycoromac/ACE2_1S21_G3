<div class="ghp-content">
  <ngx-charts-bar-vertical [scheme]="scheme" [results]="data" [xAxis]="showXAxis" [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"

  </ngx-charts-bar-vertical>
</div>
