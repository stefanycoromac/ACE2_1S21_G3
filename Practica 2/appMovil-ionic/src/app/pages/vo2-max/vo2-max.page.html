<ion-header>
  <ion-toolbar>
    <ion-title>VO2 Max</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">    
    <ion-fab-button (click)="showDevicesList()">
      <ion-icon name="bluetooth-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-tabs>

    <ion-tab-bar slot="bottom">
      
      <ion-tab-button tab="home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="realTime">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label> Tiempo Real </ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="reports">
        <ion-icon name="bar-chart-outline"></ion-icon>
        <ion-label>Estadisticas</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-content>
